<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="inputValue" type="text" >
<button type="button" value="" onclick="printFibonacci()">Print Fibonacci</button>
<input id="result1">
<script>
    function printFibonacci() {
        let n = parseInt(document.getElementById('inputValue').value);
        let f1 = 0;
        let f2 = 1;
        let fn;
        document.getElementById('result1').value += f1 + " " + f2 + " ";
        for (let i = 2; i < n; i++) {
            fn = f1 + f2;
            f1=f2;
            f2 = fn;
            document.getElementById('result1').value += fn + " ";
        }
    }

</script>
</body>
</html>
