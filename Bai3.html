<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j=0;j<=i;j++){
            document.write("x");
        }
        document.write("<br>");
    }

    for (let i = 5; i >=0; i--) {
        document.write("<br>");
        for (let j=0;j<=i;j++){
            document.write("*");
        }
    }
    for (let i = 5; i >=1; i--) {
        document.write("</br>");
        for(let k = 4; k >=i; k--){
            document.write("_");
        }
        for (let j = 1; j <=i; j++) {
            document.write("x");
        }
    }
    document.write("<br>");
    for (i=1; i <= 5; i++){
        document.write("</br>");
        for(let k = 4; k >=i; k--){
            document.write("_");
        }
        for(j=1; j<=i; j++){
            document.write("x");
        }
    }


</script>
</body>
</html>
