<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="inputValue" type="text" >
<button type="button" value="" onclick="printFactorial()">Print Factorial</button>
<input id="result1">
<script>
    function printFactorial() {
        let n = parseInt(document.getElementById('inputValue').value);
        let s = 1;
        for (let i = 1; i <= n; i++) {
            s = s*i;
        }
        document.getElementById('result1').value = s;
    }

</script>
</body>
</html>
